<form [formGroup]="form">
  <input class="form-control" formControlName="date" type="date">
</form>
<div class="container-fluid m-4">
  <div class="row">
    <div class="col-4">
      <div class="btn-group">
        <button (click)="GetPreviousMonth()" class="btn btn-primary">
          Previous
        </button>
        <button (click)="GetNextMonth()" class="btn btn-primary">
          Next
        </button>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
  <h1 class=" text-center">{{monthYear}}</h1>
  <div class="row text-center" style="border: solid 1px grey;">
    <div class="col-12">
      <table class="table table-borderless">
        <thead style="border-bottom: solid 1px grey" >
        <tr>
          <th *ngFor="let days of AllDays">
            {{days}}
          </th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dates of weeks; let i = index">
            <ng-container *ngIf="dates.week !== null">
              <ng-container *ngFor="let date of dates.dates" >
                <ng-container *ngIf="date === null" >
                  <td>
                  </td>
                </ng-container>
                <ng-container *ngIf="date !== null" >
                  <td (click)="onCalendarChange(date, element)" class="datec" #element *ngIf="GetDay(date)  === 'SUN'"  >
                    <div>
                      {{GetDate(date)}}
                    </div>
                  </td>
                  <td (click)="onCalendarChange(date, element)" class="datec" #element *ngIf="GetDay(date)  === 'MON'" >
                    <div>
                      {{GetDate(date)}}
                    </div>
                  </td>
                  <td (click)="onCalendarChange(date, element)" class="datec" #element *ngIf="GetDay(date) === 'TUES'" >
                    <div>
                      {{GetDate(date)}}
                    </div>
                  </td>
                  <td (click)="onCalendarChange(date, element)" class="datec" #element *ngIf="GetDay(date)  === 'WED'" >
                    <div>
                      {{GetDate(date)}}
                    </div>
                  </td>
                  <td (click)="onCalendarChange(date, element)" class="datec" #element *ngIf="GetDay(date) ==='THURS'" >
                    <div>
                      {{GetDate(date)}}
                    </div>
                  </td>
                  <td (click)="onCalendarChange(date, element)" class="datec" #element *ngIf="GetDay(date) ==='FRI'" >
                    <div>
                      {{GetDate(date)}}
                    </div>
                  </td>
                  <td (click)="onCalendarChange(date, element)" class="datec" #element *ngIf="GetDay(date) ==='SAT'" >
                    <div>
                      {{GetDate(date)}}
                    </div>
                  </td>
                </ng-container>
              </ng-container>
            </ng-container>
          </tr>
