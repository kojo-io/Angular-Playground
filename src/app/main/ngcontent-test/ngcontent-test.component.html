<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="my-4">Ng Content</h1>
      <div class="row">
        <div class="col-6">
          <app-media-object *ngFor="let item of count">
            <img src="assets/instagram.svg" class="mr-3" width="50">
            <h5>Instagram</h5>
            <span>This is an example usage of ng content using bootstrap media object</span>
          </app-media-object>
        </div>
      </div>
    </div>
  </div>
</div>
