<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="my-4">Simple Validators</h1>
      <div class="container p-5">
        <div class="row">
          <div class="col-6">
            <form [formGroup]="form">
              <div class="form-group">
                <label for="input">Email</label>
                <input id="input" class="form-control" formControlName="email">
                <small *ngIf="form.get('email').dirty && form.get('email').errors?.isNotValidEmail" class="form-text text-danger">
                  This is not a valid email
                </small>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input id="password" class="form-control" formControlName="password">
                <small *ngIf="form.get('password').dirty && form.get('password').errors?.isNotPassword" class="form-text text-danger">
                  Password must contain at least 1 lowercase alphabetical character,
                  must contain at least 1 uppercase alphabetical character,
                  must contain at least 1 numeric character,
                  must contain at least one special character,
                  must be 8 characters or longer
                </small>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
