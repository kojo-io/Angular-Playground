<div class="container fade-in">
  <div class="row">
    <div class="col">
      <h1 class="my-4">Pass Data</h1>
      <div class="container p-5">
        <div class="row">
          <div class="col-6">
            <form [formGroup]="form">
              <div class="form-group">
                <label for="input">Enter Message</label>
                <input id="input" class="form-control" formControlName="input">
              </div>
              <div class="form-group">
                <button class="btn btn-primary btn-block" (click)="send()">Send</button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
